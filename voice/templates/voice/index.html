{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>SmartApp</title>
     <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
     <main>
          <div class="container1 position-absolute top-0 start-0" style="z-index: 10" id="paginaInicio">
               <div class="row align-items-center">
                    <div class="col text-center">
                         <img src="{% static 'img/iStock_round.png' %}" alt="" class="img-fluid">
                    </div>
                    <button class="btn btn-lg btn-link" onclick="initSearch()">Iniciar</button>
               </div>
          </div>

          <div class="container2 white-container position-absolute top-0 start-0" id="paginaBusqueda">
               <div class="row">
                    <div class="col-sm-12 col-md-5">
                         <img src="{% static 'img/iStock-1412339570.jpg' %}" alt="" class="rounded-circle">
                    </div>
                    <div class="col-sm-12 col-md-7 contenedor-texto d-flex align-items-center">
                         <div class="row">
                              <div class="col-12">
                                   <h2><p class="titulo text-center">¡Bienvenido a SmartApp! ¿En qué puedo ayudarle?</p></h2>
                                   <div class="d-flex justify-content-center">
                                        <button class="btn btn-lg btn-link" id="recordButton" onclick="startSearch()">Buscar</button>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </main>

     <div class="modal fade" id="mapModal" tabindex="-1">
          <div class="modal-dialog modal-fullscreen">
               <div class="modal-content">
                    <div class="modal-header text-center">
                         <h5 class="modal-title w-100">Resultados</h5>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-0">
                         <div class="card map-places">
                              <div class="card-body">
                                   <div id="listResults"></div>
                              </div>
                         </div>
                         <div id="mapResults"></div>
                    </div>
               </div>
          </div>
     </div>

     <script async defer
          src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places">
     </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="{% static 'js/main.js' %}"></script>
     <script src="{% static 'js/animate.js' %}"></script>
     <script src="{% static 'js/map.js' %}"></script>
</body>
</html>
